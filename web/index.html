<!DOCTYPE html>
<html>
  <head>
    <base href="$FLUTTER_BASE_HREF" />
    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Impact POC - Flutter Web App" />

    <title>Impact POC</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Impact POC" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Splash Styling -->
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      #splash-screen {
        position: fixed;
        background-color: white;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      #splash-screen img {
        width: 150px;
        height: auto;
        animation: fadein 1s ease-in-out;
      }

      @keyframes fadein {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      #loading-bar-container {
        margin-top: 20px;
        width: 150px;
        height: 6px;
        background-color: #eee;
        border-radius: 4px;
        overflow: hidden;
      }

      #loading-bar {
        width: 0%;
        height: 100%;
        background-color: #42a5f5;
        animation: load-bar 2s infinite ease-in-out;
      }

      @keyframes load-bar {
        0% {
          width: 0%;
        }
        50% {
          width: 100%;
        }
        100% {
          width: 0%;
        }
      }
    </style>
  </head>

  <body>
    <!-- Splash screen with your logo -->
    <div id="splash-screen">
      <div style="text-align: center;">
        <img src="brcc-logo.png" alt="Loading Impact App" />
        <div id="loading-bar-container">
          <div id="loading-bar"></div>
        </div>
      </div>
    </div>
    

    <!-- Flutter app bootstrap -->
    <script src="flutter_bootstrap.js" async></script>

    <script>
      // Wait for Flutter to load, then remove splash
      window.addEventListener("flutter-first-frame", function () {
        const splash = document.getElementById("splash-screen");
        if (splash) splash.remove();
      });
    </script>
  </body>
</html>
